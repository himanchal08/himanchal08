name: Generate Snake

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3  # Compatible with future Node.js 20

      - uses: Platane/snk@master
        id: snake-gif
        with:
          github_user_name: himanchal08
          gif_out_path: dist/github-contribution-grid-snake.gif
          svg_out_path: dist/github-contribution-grid-snake.svg

      - run: git status

      - name: Commit and Push changes
        uses: github-actions-x/commit@v2.6  # Corrected input keys
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}  # Correct input key
          push-branch: output  # Correct input key for the branch name
          force-add: true  # Correct input key for force adding files

      - uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
